# ===============================================
# Configuración General de Construcción
# ===============================================
[build]
  # 1. Comando de Construcción (Build Command)
  # Usamos 'npm install --legacy-peer-deps' para evitar conflictos de versiones (ERESOLVE).
  command = "npm install --legacy-peer-deps && npm run build"

  # 2. Directorio de Publicación (Publish Directory)
  # AJUSTADO: Next.js 16 con Turbopack genera archivos en '.next', no en 'out'.
  publish = ".next"

# ===============================================
# Configuración Opcional: Versión de Node.js
# ===============================================
# Esto asegura que Netlify use una versión compatible de Node.js.
[build.environment]
  NODE_VERSION = "20.9.0"
